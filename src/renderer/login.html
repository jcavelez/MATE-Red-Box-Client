<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="xel-theme" content="../../node_modules/xel/themes/cupertino.css">
    <meta name="xel-accent-color" content="rgba(13, 71, 159, 1)">
    <meta name="xel-size" content="small">
    <meta name="xel-iconset" content="../../node_modules/xel/iconsets/material-outlined.svg">
    <link href="../../node_modules/xel-fonts/fonts.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="../assets/styles/login.css">
    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <title>MATE - Red Box Client | Login</title>
</head>
<body>
    <header></header>
    <main>
        <x-box class="title">
            <x-label>Bienvenido</x-label>
            <img class="title-logo" src="../assets/img/logo_small.PNG" alt="" srcset="">
        </x-box>

        <form class="form" method="post">
            <x-box class="form-recorder">
                <x-label class="recorder-label">Grabadora:</x-label>
                <x-input class="recorder-input" id="recorder" type="text" minlength="7" maxlength="15" size="15" pattern="^(?:(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])(\.(?!$)|$)){4}$" required></x-input>
            </x-box>
            <x-box class="form-username">
                <x-label class="username-label" for="username">Usuario:</x-label>
                <x-input class="username-input" id="username" required></x-input>
            </x-box>
            <x-box class="form-password">
                <x-label class="password-label" for="password">Contraseña:</x-label>
                <x-input class="password-input" id="password" type="password" required></x-input>
            </x-box>
            <x-box class="form-remember">
                <x-checkbox class="remember-check" id="remember" aria-toggled="true" toggled></x-checkbox>
                <x-label class="remember-label" for="remember">Recuerdame</x-label>
            </x-box>

            <x-box class="buttons">
                <x-button id="login" type="submit">Iniciar Sesión</x-button>
            </x-box>
        </form>
    </main>

    <x-notification id="notification"></x-notification>

    <x-box class="modal" id="modal-loading">
        <img src="../assets/img/tenor.gif" alt="" width="30px" height="30px">
    </x-box>

    <script src="./login-window/login-window.js"></script>
</body>
</html>
