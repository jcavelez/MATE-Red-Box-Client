<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="xel-theme" content="../../node_modules/xel/themes/cupertino.css">
    <meta name="xel-accent-color" content="rgba(13, 71, 159, 1)">
    <meta name="xel-size" content="small">
    <meta name="xel-iconset" content="../../node_modules/xel/iconsets/material-outlined.svg">
    <link href="../../node_modules/xel-fonts/fonts.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="../assets/styles/login.css">
    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <title>Login</title>
</head>
<body>
    <header></header>
    <main>
        <x-box class="title">
            <x-label>Bienvenido</x-label>
            <img class="title-logo" src="../assets/img/logo_small.PNG" alt="" srcset="">
        </x-box>

        <x-box class="form">
            <x-box class="form-username">
                <x-label class="username-label">Usuario:</x-label>
                <x-input class="username-input"></x-input>
            </x-box>
            <x-box class="form-password">
                <x-label class="password-label">Contraseña:</x-label>
                <x-input class="password-input"></x-input>
            </x-box>
            <x-box class="form-remember">
                <x-checkbox class="remember-check" ></x-checkbox>
                <x-label class="remember-label">Recuerdame</x-label>
            </x-box>
        </x-box>


        <x-box class="buttons">
            <x-button id="login">Iniciar Sesión</x-button>
            <!-- <x-button id="exit">Cancelar</x-button> -->
        </x-box>


    </main>
    <script src="./login-window/login-window.js"></script>
</body>
</html>
