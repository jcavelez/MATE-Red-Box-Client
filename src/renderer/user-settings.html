<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="xel-theme" content="../../node_modules/xel/themes/cupertino.css">
    <meta name="xel-accent-color" content="rgba(13, 71, 159, 1)">
    <meta name="xel-size" content="small">
    <meta name="xel-iconset" content="../../node_modules/xel/iconsets/material-outlined.svg">
    <link href="../../node_modules/xel-fonts/fonts.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="../assets/styles/user-preferences.css">
    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <title>Opciones de Usuario</title>
</head>
<body>
    <header>
        <x-label>Opciones de Usuario</x-label>
        <img class="header-logo" src="../assets/img/logo_small.PNG" alt="" srcset="">
    </header>
    <main>
        <div class="options">
            <x-box class="options-item">
                <x-label>Nivel de Degugging:</x-label>
                <x-select id="debugging-menu">
                    <x-menu>
                        <x-menuitem value="error" id="debugging-menu--error">
                            <x-label>ERROR</x-label>
                        </x-menuitem>
                        <x-menuitem value="warn" id="debugging-menu--warn">
                            <x-label>WARN</x-label>
                        </x-menuitem>
                        <x-menuitem value="info" id="debugging-menu--info">
                            <x-label>INFO</x-label>
                        </x-menuitem>
                    </x-menu>
                </x-select>
            </x-box>
        </div>

        <x-box class="buttons">
            <x-button id="save">Guardar</x-button>
            <x-button id="exit">Cancelar</x-button>
        </x-box>
            

        <x-label id="warnings"></x-label>

    </main>
    <script src="./user-settings-window/frontend-user-options.js"></script>
</body>
</html>
